<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff6347;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #ff6347;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container .contact {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <div class="loader"></div>
        <p>Our website is currently undergoing scheduled maintenance.</p>
        <p>We should be back shortly. Thank you for your patience.</p>
        <p class="contact">If you need immediate assistance, please contact us at <a href="mailto:support@example.com">support@example.com</a></p>
    </div>
</body>
</html>
