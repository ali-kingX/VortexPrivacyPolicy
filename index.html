<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000428, #004e92);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 2em;
            animation: fadeIn 2s ease-in-out;
        }
        .spinner {
            margin: 0 auto 1.5em auto;
            width: 60px;
            height: 60px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .background-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2000px;
            height: 2000px;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
        }
        .background-circles div {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }
        .background-circles div:nth-child(2) {
            left: 50%;
            transform: rotate(120deg);
        }
        .background-circles div:nth-child(3) {
            left: 50%;
            transform: rotate(240deg);
        }
        .social-buttons {
            margin-top: 2em;
            animation: fadeIn 2.5s ease-in-out;
        }
        .social-buttons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .social-buttons a:hover {
            transform: scale(1.1);
        }
        .social-buttons i {
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-circles">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <div class="spinner"></div>
        <h1>We'll be back soon!</h1>
        <p>Our website is currently undergoing scheduled maintenance. Thank you for your patience.</p>
        <div class="social-buttons">
            <a href="https://discord.gg/vortexbot" target="_blank"><i class="fab fa-discord"></i>Join us on Discord</a>
        </div>
    </div>
</body>
</html>
